<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>a</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            let prise = 50;
            let click = 0;
            let num = 1;
            document.getElementById("button1").innerText = "Купить улучшение за " + prise + " монет";
            function shop(){
                if(click >= prise){
                    click = click - prise;
                    num = num * 2;
                    prise = prise * 2;
                    document.getElementById("text1").innerText = "Успешно";
                    document.getElementById("button1").innerText = "Купить улучшение за " + prise + " монет";
                }
                else{
                    document.getElementById("text1").innerText = "Недостаточно средств";
                    document.getElementById("button1").innerText = "Купить улучшение за " + prise + " монет";
                }
            }
            function b(){
                click = click + num;
                document.getElementById("text").innerText = "" + click; 
            }
        </script>
    </head>
    <body>
        <div class="container text-center mt-5">
            <button class="btn btn-primary" id="button" onclick="b()"><img src="homak.jpg"></button>
            <h1 id="text"></h1>
            <button class="btn btn-primary" id="button1" onclick="shop()">Купить улучшение за 50 монет</button>
            <h1 id="text1"></h1>
        </div>
    </body>
</html>
